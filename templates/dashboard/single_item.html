{% extends 'base.html' %}

{% block content %}


<div style="margin-top: 10px;">
    <h1 class="display-1">{{ item["name"] }}</h1>
    <a href="{{ back_url }}"><span class="material-icons">reply</span></a>

    <hr style="width: 20%; color: black !important;">

    <div class="row">
    <div class="col-4">
        <!--Tag-->
        <h3>
            <span class="badge bg-success"><span class="material-icons">label</span> {{ item["tag"] }}</span>
        </h3>
        <!--Location-->
        <h3>
            <span class="badge bg-warning"><span class="material-icons">place</span> {{ item["location"] }}</span>
        </h3>
        <!--Last Update-->
        <h3>
            <span class="badge bg-danger"><span class="material-icons">watch</span> {{ item["date_of_change"] }}</span>
        </h3>

    </div>
    
    <div class="col-8">
        <p>{{ item["description"] | safe }}</p>
    </div>
    </div>

    <!--Barcode-->
    <br><br><br>
    <span class="material-icons">qr_code_scanner</span> <br>
    <h1 class="barcode">
        1324567890
    </h1>

</div>



{% endblock %}
