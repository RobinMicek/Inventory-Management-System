<html>
<head>
    <title>Inventory Management System</title>

    <link rel="icon" type="image/png" href="/static/images/favicon.png">

    <link rel="stylesheet" href="/static/css/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <div class="row">  
    <div class="col">
    <div class="sidebar">
        
        <a href="/dashboard">
            <button type="button" class="sidebar-button" style="margin-top: 20px !important;">
                <span class="material-icons">list</span></button>
        </a>

        <hr>

        <a href="/dashboard/assign-item">
            <button type="button" class="sidebar-button">
                <span class="material-icons">shopping_basket</span></button>
        </a>

        <hr>
        
        <a href="/dashboard/stock-item">
            <button type="button" class="sidebar-button">
                <span class="material-icons">house</span></button>
        </a>

        <hr>

        <a href="/dashboard/new-item">
            <button type="button" class="sidebar-button">
                <span class="material-icons">upload</span></button>
        </a>

        <hr>

        <a href="/dashboard/new-user">
            <button type="button" class="sidebar-button">
                <span class="material-icons">person</span></button>
        </a>

        <hr>

        <a href="/function/logout">
            <button type="button" class="sidebar-button">
                <span class="material-icons">logout</span></button>
        </a>

        {% for x in range(30) %}
            <br>
        {% endfor %}

    </div>
    </div>

    <div class="col-10">
        {% block content%}

        {% endblock %}
    </div>
    </div>    


</body>
</html>
